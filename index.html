<div>
        <h3>Set Border</h3>
        <label for="borderWidth">Width:</label>
        <input type="number" id="borderWidth" min="0" max="50" value="4">
        <label for="borderColor">Color:</label>
        <input type="color" id="borderColor" value="#000000">
        <button onclick="applyBorder()">Apply Border</button>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imageCanvas = document.getElementById('imageCanvas');
        const ctx = imageCanvas.getContext('2d');
        const borderWidthInput = document.getElementById('borderWidth');
        const borderColorInput = document.getElementById('borderColor');

        let uploadedImage = null;

        imageUpload.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        const maxWidth = 800;
                        const aspectRatio = img.width / img.height;
                        const newWidth = Math.min(img.width, maxWidth);
                        const newHeight = newWidth / aspectRatio;

                        imageCanvas.width = newWidth;
                        imageCanvas.height = newHeight;

                        ctx.drawImage(img, 0, 0, newWidth, newHeight);
                        uploadedImage = img;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function applyBorder() {
            if (!uploadedImage) return alert('Please upload an image first!');

            const borderWidth = parseInt(borderWidthInput.value, 10);
            const borderColor = borderColorInput.value;

            const canvasWidth = imageCanvas.width + borderWidth * 2;
            const canvasHeight = imageCanvas.height + borderWidth * 2;

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');

            tempCanvas.width = canvasWidth;
            tempCanvas.height = canvasHeight;

            // Fill border
            tempCtx.fillStyle = borderColor;
            tempCtx.fillRect(0, 0, canvasWidth, canvasHeight);

            // Draw image
            tempCtx.drawImage(imageCanvas, borderWidth, borderWidth);

            imageCanvas.width = canvasWidth;
            imageCanvas.height = canvasHeight;

            ctx.drawImage(tempCanvas, 0, 0);
        }

        function downloadImage() {
            if (!uploadedImage) return alert('Please upload an image first!');

            const link = document.createElement('a');
            link.download = 'image_with_border.png';
            link.href = imageCanvas.toDataURL();
            link.click();
        }
    </script>
